<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children selector</title>
    <style>
        div>span>p>span {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Children Selector</h1>

    <div>
        <p>
            <span>I am indirect child</span>
        </p>
    </div>

    <div>
        <span>
            <p>
                <span>I am direct child (children selector)</span>
            </p>
        </span>
    </div>
</body>

</html>
