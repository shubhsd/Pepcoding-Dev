<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>

    <style>
        a[href="https:google.com"] {
            color: yellowgreen
        }

        /* either one is valid */
        a[target="_blank"] {
            color: red
        }

        a[href="https:nados.io"] {
            color: blue
        }
    </style>
</head>

<body>
    <h1>Attribute selector</h1>
    <p>We select key value pair with tag</p>
    <a href="https:google.com" target="_blank">Google</a>
    <a href="https:nados.io" target="_blank">Nados</a>
</body>

</html>
