<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table border</title>

    <style>
        table {
            border-collapse: collapse; 
            /* isne har td ka border hata diya  */
            /* Property above is used to remove border from items */
        }
        td,th {
            border: 1px solid red;
            /* border: 1px dotted red; */
            /* border: 1px dashed red; */
        }
    </style>
</head>

<body>
    <h1>Table border example</h1>

    <table border="8">
        <tr>
            <th colspan="2">Animals</th>
            <!-- <th>Animals</th> -->
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
            <!-- <td>Hippopotamus</td> -->
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <!-- <th>Horse</td> -->
            <td>Stallion</td>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Hen</td>
        </tr>
        <tr>
            <!-- <th>Chicken</th> -->
            <td>Rooster</td>
        </tr>
        <tr>
            <!-- <td>Crocodile</td> -->
            <th colspan="2">Crocodile</th>
        </tr>
    </table>

</body>

</html>
