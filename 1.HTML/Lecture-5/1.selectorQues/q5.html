<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* write code here*/
        /* class selector type 2  */
        /* Here no comma between two classes as they both are of same element */
        .m1.m2{
            color:blue;
        }
    </style>
</head>

<body>
    <!-- Select the element with multiple classes(m1 & m2) and make them blue -->
    <!-- Means select me wale ko, bakiyo mein not me likha hua hai -->
    <div class="m1 m2">
        Select me
    </div>

    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>
</body>

</html>
